<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            color: #333;
        }
        .footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Invitation</h1>
        </div>
        <div class="content">
            <p>Dear [Name],</p>
            <p>You are cordially invited to attend our special event taking place on [Date] at [Venue]. We look forward to celebrating this occasion with you.</p>
            <p>Best Regards,</p>
            <p>[Your Name]</p>
        </div>
        <div class="footer">
            <p>Contact Us: [Contact Information]</p>
        </div>
    </div>

</body>
</html>
